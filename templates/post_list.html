{%- extends 'base.html' %}
{%- block body %}
<div class="cutcorner">
<h2>Posts</h2>
<ul>
    {%- for post in posts %}
    <li><a href="{{ url_for('views.content', slug=post.slug) }}">{{
        post.title }}</a> - {{ post.datetime|datetimeformat }}</li>
    {%- endfor %}
</ul>
</div>
{%- endblock %}
